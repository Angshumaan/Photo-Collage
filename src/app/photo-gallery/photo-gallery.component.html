<h2>Photo Gallery</h2>
<div class="gallery">
  <div
    class="search-results"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()"
  >
    <div class="card">
      <div class="single-card" *ngFor="let picsumPhoto of picsumPhotos">
        <img
          [src]="picsumPhoto.download_url"
          class="gallery-grid-img"
          alt="picsumPhoto.author"
        />
      </div>
    </div>
  </div>
</div>
